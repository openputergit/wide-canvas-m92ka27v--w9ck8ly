<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tatsam Society</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/split-type"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/howler@2.2.3/dist/howler.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --primary: #1a1a2e;
            --accent: #7209b7;
            --text: #ffffff;
        }

        body {
            background: linear-gradient(45deg, #1a1a2e, #16213e, #1a1a2e);
            font-family: 'Cormorant Garamond', serif;
            color: var(--text);
            overflow-x: hidden;
        }

        .cosmic-gradient {
            background: linear-gradient(45deg, #1a1a2e, #7209b7, #3a0ca3);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .sanskrit-text {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #ffd700, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: all 0.3s ease;
        }

        .sanskrit-text:hover {
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .mandala {
            animation: rotate 60s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .custom-cursor {
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
        }

        .verse-card {
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }

        .verse-card.flipped {
            transform: rotateY(180deg);
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .sanskrit-text {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="custom-cursor hidden md:block"></div>
    <div id="particles-js"></div>

    <!-- Navigation -->
    <nav class="fixed w-full z-50 glass-card">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <a href="#" class="text-2xl font-bold">Tatsam Society</a>
                <div class="hidden md:flex space-x-8">
                    <a href="#verses" class="hover:text-gold transition-colors">Verses</a>
                    <a href="#meditation" class="hover:text-gold transition-colors">Meditate</a>
                    <a href="#community" class="hover:text-gold transition-colors">Community</a>
                    <button id="theme-toggle" class="hover:text-gold transition-colors">
                        <i class="bi bi-moon-stars"></i>
                    </button>
                </div>
                <button class="md:hidden" id="mobile-menu-button">
                    <i class="bi bi-list text-2xl"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="relative h-screen flex items-center justify-center overflow-hidden">
        <div class="absolute w-96 h-96 mandala opacity-20">
            <img src="https://source.unsplash.com/random/800x800?mandala" alt="Mandala" class="w-full h-full">
        </div>
        <div class="z-10 text-center" data-aos="fade-up">
            <h1 class="sanskrit-text mb-8">चिदानन्दरूपः शिवोऽहम् शिवोऽहम्</h1>
            <p class="text-xl max-w-2xl mx-auto px-4">Embrace the wisdom of ancient Sanskrit through modern technology</p>
        </div>
    </section>

    <!-- Verses Section -->
    <section id="verses" class="py-20 relative">
        <div class="container mx-auto px-4">
            <h2 class="text-4xl text-center mb-16" data-aos="fade-up">Sacred Verses</h2>
            <div class="grid md:grid-cols-3 gap-8">
                <!-- Verse Cards -->
                <div class="verse-card glass-card p-8 rounded-lg" data-aos="fade-up">
                    <div class="front">
                        <h3 class="sanskrit-text mb-4">न मे मृत्युशंका न मे जातिभेदः</h3>
                        <button class="play-audio mt-4 flex items-center">
                            <i class="bi bi-play-circle mr-2"></i> Listen
                        </button>
                        <button class="flip-card mt-4">
                            <i class="bi bi-arrow-repeat"></i> Translate
                        </button>
                    </div>
                    <div class="back hidden">
                        <p>I have no fear of death, no caste distinctions...</p>
                    </div>
                </div>
                <!-- Repeat for other verses -->
            </div>
        </div>
    </section>

    <!-- Meditation Timer -->
    <section id="meditation" class="py-20 cosmic-gradient">
        <div class="container mx-auto px-4">
            <h2 class="text-4xl text-center mb-16" data-aos="fade-up">Meditation Timer</h2>
            <div class="max-w-md mx-auto glass-card p-8 rounded-lg">
                <div class="text-center">
                    <div id="timer" class="text-6xl mb-8">15:00</div>
                    <div class="flex justify-center gap-4">
                        <button id="start-timer" class="bg-white/20 px-6 py-2 rounded-full hover:bg-white/30 transition-colors">
                            Start
                        </button>
                        <button id="reset-timer" class="bg-white/20 px-6 py-2 rounded-full hover:bg-white/30 transition-colors">
                            Reset
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-12 relative overflow-hidden">
        <div class="container mx-auto px-4">
            <div class="grid md:grid-cols-2 gap-8">
                <div class="glass-card p-8 rounded-lg" data-aos="fade-up">
                    <h3 class="text-2xl mb-4">Contact Us</h3>
                    <form id="contact-form" class="space-y-4">
                        <input type="email" placeholder="Email" class="w-full bg-white/10 p-2 rounded">
                        <textarea placeholder="Message" class="w-full bg-white/10 p-2 rounded h-32"></textarea>
                        <button type="submit" class="bg-white/20 px-6 py-2 rounded-full hover:bg-white/30 transition-colors">
                            Send Message
                        </button>
                    </form>
                </div>
                <div class="glass-card p-8 rounded-lg" data-aos="fade-up">
                    <h3 class="text-2xl mb-4">Connect</h3>
                    <div class="flex space-x-4">
                        <a href="#" class="text-2xl hover:text-gold transition-colors"><i class="bi bi-twitter"></i></a>
                        <a href="#" class="text-2xl hover:text-gold transition-colors"><i class="bi bi-instagram"></i></a>
                        <a href="#" class="text-2xl hover:text-gold transition-colors"><i class="bi bi-facebook"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Initialize AOS
        AOS.init();

        // Particle.js Configuration
        tsParticles.load("particles-js", {
            particles: {
                number: { value: 80 },
                color: { value: "#ffffff" },
                opacity: { value: 0.5 },
                size: { value: 3 },
                move: {
                    enable: true,
                    speed: 1
                }
            }
        });

        // Custom Cursor
        document.addEventListener('mousemove', (e) => {
            const cursor = document.querySelector('.custom-cursor');
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Verse Card Flip
        document.querySelectorAll('.flip-card').forEach(button => {
            button.addEventListener('click', () => {
                const card = button.closest('.verse-card');
                const front = card.querySelector('.front');
                const back = card.querySelector('.back');
                front.classList.toggle('hidden');
                back.classList.toggle('hidden');
                card.classList.toggle('flipped');
            });
        });

        // Meditation Timer
        let timerInterval;
        let timeLeft = 900; // 15 minutes in seconds

        document.getElementById('start-timer').addEventListener('click', function() {
            if (!timerInterval) {
                timerInterval = setInterval(() => {
                    timeLeft--;
                    updateTimerDisplay();
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        timerInterval = null;
                    }
                }, 1000);
            }
        });

        document.getElementById('reset-timer').addEventListener('click', function() {
            clearInterval(timerInterval);
            timerInterval = null;
            timeLeft = 900;
            updateTimerDisplay();
        });

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // Mobile Menu
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const nav = document.querySelector('nav div div:last-child');
            nav.classList.toggle('hidden');
        });

        // Theme Toggle
        document.getElementById('theme-toggle').addEventListener('click', function() {
            document.body.classList.toggle('light-theme');
            this.querySelector('i').classList.toggle('bi-sun');
            this.querySelector('i').classList.toggle('bi-moon-stars');
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
